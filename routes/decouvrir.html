  <div class="root" id="root">
    <header>
      <!-- Injection JS -->
    </header>

    <main>
      <!-- Bouton To Scroll Top -->
      <button id="scroll_top" class="scroll-to-top" onclick="scroolTo(0)">
        <svg width="2rem" height="1rem" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 8.31929L12.0667 0.807061C11.519 0.290178 10.7777 0 10.005 0C9.23228 0 8.49101 0.290178 7.94333 0.807061L0 8.32798L1.7675 10L9.71 2.47908C9.78814 2.40501 9.8941 2.3634 10.0046 2.3634C10.1151 2.3634 10.221 2.40501 10.2992 2.47908L18.2325 9.9921L20 8.31929Z"

        et ut amet. Fusce eros facilisi tristique nisl sed elementum. Pharetra
        ligula habitant lorem netus suspendisse faucibus. Faucibus cras id
        mattis neque.
      </p>
      <!-- Barre Onglet -->
      <nav class="onglet">
        <button id="onglet1" class="item" onclick="switchOnglet('onglet1', 0)">
          Expositions temporaires
        </button>
        <button id="onglet2" class="item" onclick="switchOnglet('onglet2', 0)">
          Expositions permanentes
        </button>
      </nav>
      <!-- /Barre Onglet  -->
      <!-- Box Expositions -->
      <!-- Contenu auto généré par JS -->
      <section id="containExpo" class="contain-expo"></section>
      <!-- / Box Expositions -->
    </main>

    <footer>
      <!-- Injection JS -->
    </footer>
  </div>
</body>

<!-- Script JS Lodash & Personnel -->
<script type="text/javascript" src="../js/function.js"></script>
